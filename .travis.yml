language: groovy
matrix:
  include:
  - jdk: openjdk7
  - jdk: oraclejdk9
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['jetty7']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['jetty8']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['jetty9']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['tomcat7']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['tomcat8']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['tomcat85']"
  - jdk: oraclejdk8
    env: TEST_ALL_CONTAINERS="['tomcat9']"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
before_install:
  - chmod +x gradlew
  - sudo apt-get -qq update
  - sudo apt-get install -y zip curl locate libbcprov-java
  - |
    sudo ln -s /usr/share/java/bcprov.jar /usr/lib/jvm/java-7-openjdk-amd64/jre/lib/ext/bcprov.jar \
    && sudo awk -F . -v OFS=. 'BEGIN{n=2}/^security\.provider/ {split($3, posAndEquals, "=");$3=n++"="posAndEquals[2];print;next} 1' /etc/java-7-openjdk/security/java.security > /tmp/java.security \
    && sudo echo "security.provider.1=org.bouncycastle.jce.provider.BouncyCastleProvider" >> /tmp/java.security \
    && sudo mv /tmp/java.security /etc/java-7-openjdk/security/java.security
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install:
  - true
script:
  - |
    if [[ "${TRAVIS_JDK_VERSION}" == "oraclejdk8" && ( "${TRAVIS_BRANCH}" == "master" || "${TRAVIS_BRANCH}" == "gretty-2.x" || "${TRAVIS_EVENT_TYPE}" == "pull_request" || "${TRAVIS_EVENT_TYPE}" == "cron" ) ]]; then
      ./gradlew -PgeckoDriverPlatform=linux64 -PgeckoDriverVersion=0.20.0 -PtestAllContainers=${TEST_ALL_CONTAINERS} build testAll
    else
      ./gradlew build
    fi
env:
  global:
    - secure: ""
    - secure: ""
    - JAVA_OPTS="-XX:PermSize=512M -XX:MaxPermSize=1G"

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY} -PbintrayRepo=${BINTRAY_REPO} -PbintrayPackage=${BINTRAY_PACKAGE}
    on:
      repo: gretty-gradle-plugin/gretty
      branch: master
      jdk: oraclejdk8
      condition: $TEST_ALL_CONTAINERS =~ "jetty9.4'"
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY} -PbintrayRepo=${BINTRAY_REPO} -PbintrayPackage=${BINTRAY_PACKAGE}
    on:
      repo: gretty-gradle-plugin/gretty
      branch: gretty-2.x
      jdk: oraclejdk8
      condition: $TEST_ALL_CONTAINERS =~ "jetty9'"
